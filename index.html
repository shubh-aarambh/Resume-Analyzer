<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Analyzer</h1>
    
    <div class="upload-zone" id="uploadZone">
      <div class="upload-icon">ðŸ“„</div>
      <h3>Drop your resume here</h3>
      <p style="margin: 1rem 0; opacity: 0.7">or</p>
      <button class="btn">Choose File</button>
      <input type="file" id="fileInput" hidden accept=".pdf,.doc,.docx">
    </div>

    <div class="analysis" id="analysis">
      <h2>Analysis Results</h2>
      <div class="score">
        Match Score: <span id="matchScore">0</span>%
        <span class="match-label" id="matchLabel">Good Match</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="suggestions" id="suggestions"></div>
    </div>
  </div>

  <script src = "script.js"></script>
</body>
</html>
